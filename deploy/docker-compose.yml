version: '3.8'

services:
  pqc-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: pqc-api-service
    image: pqc-api-service:latest

    ports:
      - "${SERVER_PORT:-8080}:8080"

    # 루트의 .env 파일 참조
    env_file:
      - ../.env

    volumes:
      - ./logs:/app/logs

    networks:
      - pqc-network

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1536M
        reservations:
          cpus: '1'
          memory: 512M

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pqc-network:
    driver: bridge